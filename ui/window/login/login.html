<!DOCTYPE html>
<html>

<head>
    <title>Login & Register</title>
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <link rel="stylesheet" type="text/css" href="login.css" />
</head>

<body>
    <div class="topBar">
        <div class="drag-region"></div>
        <button class="close-btn" onclick="closeCurrentWindow()"></button>
    </div>



    <img id="login-backImg" src="../../resources/img/loginbackground.png" />
    <div id="rightBox">
        <!-- 登录 -->
        <div id="login-rightContent" style="visibility: visible;">
            <h1 id="login-title">登 录</h1>
            <div id="login-usernameTitleBox">
                <h2 id="login-usernameTitle">username</h2>
            </div>
            <input id="login-username" type="text" placeholder="请输入UID或邮箱" />
            <div id="login-passwordTitleBox">
                <h2 id="login-passwordTitle">password</h2>
            </div>
            <input id="login-password" type="password" placeholder="请输入密码" />
            <button id="login-loginBtn" onclick="login()">登 录</button>
            <a id="login-registerLink" onclick="pageFadeSwitch('login-rightContent', 'register-rightContent', 500)"
                href="#">注册账号</a>
            <a id="login-resetPasswd" onclick="pageFadeSwitch('login-rightContent', 'reset-rightContent', 500)" href="#">重置密码</a>
        </div>
        <!-- 注册 -->
        <div id="register-rightContent" style="visibility: hidden;">
            <h1 id="register-title"><button onclick="pageFadeSwitch('register-rightContent', 'login-rightContent', 500)"> </button> 注册账号</h1>
            <button id="register-sendCode">󰒊</button>
            <input id="register-email" type="text" placeholder="请输入邮箱" />
            <input id="register-code" type="text" placeholder="请输入验证码" />
            <input id="register-password" type="text" placeholder="请输入密码" />
            <button id="register-registerBtn" onclick="register()">注 册</button>
        </div>

        <div id="reset-rightContent" style="visibility: hidden;">
            <h1 id="reset-title"><button onclick="pageFadeSwitch('reset-rightContent', 'login-rightContent', 500)"> </button> 重置密码</h1>
            <button id="reset-sendCode">󰒊</button>
            <input id="reset-email" type="text" placeholder="请输入注册时使用的邮箱" />
            <input id="reset-code" type="text" placeholder="请输入验证码" />
            <input id="reset-password" type="text" placeholder="请输入新密码" />

            <button id="reset-resetBtn" onclick="sendEmail()">确认修改</button>
        </div>




    </div>





    <script src="login.js"></script>

</body>

</html>
